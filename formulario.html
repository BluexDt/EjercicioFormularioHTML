    <h1>Formulario de Contacto</h1>
    <form action="https://www.utpl.edu.ec/" method="GET">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required autofocus><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="web">Web:</label>
        <input type="url" id="web" name="web" placeholder="https://www.utpl.edu.ec"><br><br>
        
        <label for="fecha_registro">Fecha de Registro:</label>
        <input type="date" id="fecha_registro" name="fecha_registro"><br><br>
        
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora"><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="65"><br><br>
        
        <label for="contacto">Contacto:</label>
        <input type="tel" id="contacto" name="contacto"><br><br>
        
        <label for="color_favorito">Color favorito:</label>
        <input type="color" id="color_favorito" name="color_favorito"><br><br>
        
        <input type="submit" value="Enviar">
    </form>
